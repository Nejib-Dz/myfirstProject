

<div class="row mb-2" *ngIf="articles.length > 0; else noArticles "><!--[class.favorite]="article.isFavorite" -->
  <app-aticle  class="col-md-6" *ngFor="let article of articles" [article]="article"></app-aticle>

  </div>

<ng-template #noArticles>
<div class="row mb-2 text-center">

<p style="font-size: 30px; color: red; padding: 50px;">no Article added yet</p>

</div>


</ng-template>
<nav aria-label="Page navigation example">
  <ul class="pagination">

    <li class="page-item"><a class="page-link" [routerLink]="['/category',1]" [queryParams]="{page:1}">1</a></li>
    <li class="page-item"><a class="page-link" [routerLink]="['/category',2]" [queryParams]="{page:2}">2</a></li>
    <li class="page-item"><a class="page-link" [routerLink]="['/category',3]" [queryParams]="{page:3}">3</a></li>

  </ul>
</nav>
