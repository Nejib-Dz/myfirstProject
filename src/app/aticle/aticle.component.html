
<!--- (click)="changed()"  -->
<div [style.background-color]="article.isFavorite? 'AliceBlue  ' : 'Cornsilk '" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative ">
  <div class="col p-4 d-flex flex-column position-static">
    <strong class="d-inline-block mb-2 text-primary">World</strong>
    <h1 class="mb-0">{{article.title}} </h1><!-- <span class="badge badge-danger">{{badge}}</span> -->
    <div class="mb-1 text-muted">Nov 12</div>
    <p class="card-text mb-auto">{{article.comment | summary:5}}</p>
    <p class="card-text mb-auto">{{article.date}}</p>

  </div>
  <div class="col-auto d-none d-lg-block">
    <img src="https://via.placeholder.com/200x250">
  </div>
</div>
