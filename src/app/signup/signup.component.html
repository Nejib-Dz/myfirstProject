<form [formGroup]="form">
  <div class="form-group">
    <label for="">Name</label>
    <input formControlName="name" type="name" class="form-control">
    <div class="alert alert-danger" *ngIf="name?.touched && !name?.valid">
     <p>name is required</p>
    </div>
  </div>
   <!--  <div class="form-group">
    <label for="">Username</label>
    <input formControlName="username" type="username" class="form-control">
    <div class="alert alert-danger" *ngIf="username?.touched && !username?.valid">
     <p *ngIf="username?.errors?.['required']">username is required</p>
     <p *ngIf="username?.errors?.['connotCantinSpace']">username cannot spaces</p>
    </div>
  </div>-->
  <div class="form-group">
    <label for="">Email</label>
    <input formControlName="email" type="text" class="form-control">
    <div *ngIf="email?.pending" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
    <div class="alert alert-danger" *ngIf="email?.touched && !email?.valid">
      <p *ngIf="email?.errors?.['email']">Email is not valid</p>
      <p *ngIf="email?.errors?.['required']">Email is required</p>
      <p *ngIf="email?.errors?.['shoulBeUnique']">Email is shoulBeUnique</p>
     </div>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input formControlName="password" type="password" class="form-control">
    <div class="alert alert-danger" *ngIf="password?.touched && !password?.valid">
      <p>password is required</p>
     </div>
  </div>
<hr>
  <button class="btn btn-primary">Sign Up</button>
</form>
